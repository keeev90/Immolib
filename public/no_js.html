<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active JS !</title>
  <style>
    html {
      height: 100vh;
      display: grid;
      place-content: center;
      background: linear-gradient(90deg, rgba(135,109,223,1) 0%, rgba(255,87,101,1) 33%, rgba(244,214,47,1) 66%, rgba(169,217,38,1) 100%);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      font-size: 24px;
      font-family: arial, sans-serif;
      color: white;
      text-align: center;
    }
    @keyframes gradient {
	    0% {
	    	background-position: 0% 50%;
	    }
	    50% {
	    	background-position: 100% 50%;
	    }
	    100% {
	    	background-position: 0% 50%;
	    }
    }
  </style>
</head>
<body>
  <h1>Bonjour !</h1>
  <p>Pour utiliser ce site, vous devez activer javascript.</p>
  <h3>Merci !</h3>
</body>
</html>
